<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    性别: {{sex | sexFilter}}<br/>
    性别: {{sex | sexFilter("cn")}}<br/>
    性别: {{sex | sexFilter("en")}}<br/>
  </div>
  <script>
    //定义一个专门过滤性别的过滤器
    Vue.filter("sexFilter",function(oldVal,yuyan){
      //语言是英文
      if(yuyan=="en"){
        return oldVal==1?"Male":"Female"
      }else{
        return oldVal==1?"男":"女";
      }
    })

    new Vue({
      el:"#app",
      data:{
        sex:1
      }
    })
  </script>
</body>
</html>
