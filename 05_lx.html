<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
   <input type="text" v-my-focus> <button> 百度一下</button>
    </div>
    <script>
        Vue.directive("my-focus",{
            inserted(domElem){
                domElem.focus()
            }
        })
        new Vue({
         el:"#app"
        })
    </script>
</body>
</html>
