<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h3>总价: ¥{{total.toFixed(2)}}</h3>
    <ul>
      <li v-for="p,i of cart" :key="p.pid">
        {{p.pid}} | {{p.pname}} | ¥{{p.price.toFixed(2)}} | {{p.count}} | 小计:¥{{(p.price*p.count).toFixed(2)}}
      </li>
    </ul>
    <h3>总价: ¥{{total.toFixed(2)}}</h3>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        cart:[
          {pid:1, pname:"华为", price:5588, count:2},
          {pid:2, pname:"苹果", price:8588, count:1},
          {pid:3, pname:"小米", price:3588, count:3}
        ]
      },
      methods:{
        
      },
      computed:{
        total(){
          console.log(`执行了一次计算总价的过程...`)
          //先定义一个变量result,准备累加小计
          var result=0;
          //遍历cart数组中每个商品对象
          for(var p of this.cart){
            //每遍历一个商品对象，就用它的单价*数量，算出小计，并累加到result变量中
            result+=p.price*p.count;
          }
          //返回计算结果result
          return result;
        }
      }
    })
  </script>
</body>
</html>
