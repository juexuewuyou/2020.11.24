<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    #p3{
      position:fixed;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- <img id="p3" :style="p3Style" src="img/p3.png" alt=""> -->
    <img id="p3" :style="{top:top, left:left}" src="img/p3.png" alt="">
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        // p3Style:"top:300px;left:400px;"
        top:"300px",
        left:"400px"
      }
    })

    window.onkeydown=function(e){
      if(e.keyCode==37){//左
        //先获得vm的left
        var l=parseInt(vm.left);
        //将l-10
        l-=10;
        //将新l再保存回vm.left中
        vm.left=`${l}px`;
      }else if(e.keyCode==38){//上
        //先获得vm的top
        var t=parseInt(vm.top);
        //将t-10
        t-=10;
        //将新t再保存回vm.left中
        vm.top=`${t}px`;
      }else if(e.keyCode==39){//右
        //先获得vm的left
        var l=parseInt(vm.left);
        //将l+10
        l+=10;
        //将新l再保存回vm.left中
        vm.left=`${l}px`;
      }else if(e.keyCode=40){//下
        //先获得vm的top
        var t=parseInt(vm.top);
        //将t+10
        t+=10;
        //将新t再保存回vm.left中
        vm.top=`${t}px`;
      }
    }
  </script>
</body>
</html>
