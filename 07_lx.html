<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
    <h3>性别:{{sex | sexfilter | sexIcon}}</h3>
    </div>
    <script>
         Vue.filter("sexIcon",function(oldVal   ){
      if(oldVal==0){
        return "♀"
      }else if(oldVal==1){
        return "♂"
      }else if(oldVal=="男"||oldVal=="Male"){
        return `${oldVal}♂`
      }else if(oldVal=="女"||oldVal=="Female"){
        return `${oldVal}♀`
      }
    })
        Vue.filter("sexfilter",function(oldVa,yuyan){
            if(yuyan=="en"){
                return oldVa==1?"male":"female"
            }else{
                return oldVa==1?"男":"女"
            }
        })
        new Vue({
            el:"#app",
            data:{
               sex:1
            },


        })
    </script>
</body>
</html>
