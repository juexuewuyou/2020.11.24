<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>总价: ¥{{total.toFixed(2)}}</h3>
        <ul>
            <li v-for="p,i of cart" :key="p.pid">
                {{p.pid}} | {{p.pname}} | ¥{{p.price.toFixed(2)}} | {{p.count}} | 小计:¥{{(p.price*p.count).toFixed(2)}}
            </li>
        </ul>
        <h3>总价: ¥{{total.toFixed(2)}}</h3>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
              cart:[
                {pid:1, pname:"华为", price:5588, count:2},
                {pid:2, pname:"苹果", price:8588, count:1},
                {pid:3, pname:"小米", price:3588, count:3}
              ]
            },
            computed:{
                total(){       
          var result=0;          
          for(var p of this.cart){          
            result+=p.price*p.count;
          }        
          return result;
        }
            }

        })

    </script>
</body>
</html>
